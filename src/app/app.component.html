<!-- Main content container -->
<div class="main-container" [ngClass]="{ 'dark-mode': isDarkMode }">

  <!--Navbar component-->
  <app-navbar [isDarkMode]="isDarkMode" [currentUser]="currentUser" (themeToggled)="onThemeToggled($event)">
  </app-navbar>

  <!-- Router outlet shows different pages (like home, login, settings)-->
  <router-outlet></router-outlet>

  <!-- Background component -->
  <app-background></app-background>
</div>
