<!-- categories.component.html -->
<div class="categories-container">
  <mat-card class="categories-card">
    <mat-card-header>
      <mat-card-title>Quote Categories</mat-card-title>
      <mat-card-subtitle>Select a category to browse quotes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list class="categories-list">
        <mat-list-item *ngFor="let category of categories" (click)="selectCategory(category)"
          [class.selected]="category === selectedCategory">
          <span class="category-name">{{ category }}</span>
          <mat-icon *ngIf="category === selectedCategory">check_circle</mat-icon>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <div *ngIf="selectedCategory" class="quote-display">
    <h3>Category: {{ selectedCategory }}</h3>
    <app-quote [quote]="currentQuote?.content" [author]="currentQuote?.author" [isLoading]="isLoading">
    </app-quote>

    <button mat-raised-button color="primary" (click)="refreshQuote()" [disabled]="isLoading">
      Get Another {{ selectedCategory }} Quote
    </button>
  </div>
</div>
